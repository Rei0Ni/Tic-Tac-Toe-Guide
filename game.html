<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe: Welcome</title>
    <link rel="stylesheet" href="./css/game.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="how-to-play.html">How to Play</a></li>
            <li><a href="components-tips.html">Components & Tips</a></li>
            <li><a href="#tic-tac-toe" class="active">Game</a></li>
        </ul>
    </nav>
    <main>
        <h1>Welcome to Tic-Tac-Toe!</h1>
        <!-- Tic-Tac-Toe Game Section -->
        <section id="tic-tac-toe" class="game-section" >
            <h2>Play Tic-Tac-Toe</h2>

            <div class="game">
                <div class="board" id="board">
                </div>
                <button id="reset">Reset Game</button>
                <p id="game-status">Player X's turn</p>
            </div>
            
        </section>
    </main>
    <script>
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('game-status');
        const resetButton = document.getElementById('reset');

        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function initializeBoard() {
            boardElement.innerHTML = '';
            board.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                cellElement.setAttribute('data-index', index);
                cellElement.addEventListener('click', handleCellClick);
                boardElement.appendChild(cellElement);
            });
        }

        function handleCellClick(event) {
            const index = event.target.getAttribute('data-index');
            if (board[index] !== '' || !gameActive) return;
            board[index] = currentPlayer;
            event.target.textContent = currentPlayer;
            checkResult();
        }

        function checkResult() {
            let roundWon = false;
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusElement.textContent = `Player ${currentPlayer} wins!`;
                gameActive = false;
                return;
            }

            if (!board.includes('')) {
                statusElement.textContent = `It's a draw!`;
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusElement.textContent = `Player ${currentPlayer}'s turn`;
        }

        resetButton.addEventListener('click', () => {
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            statusElement.textContent = `Player ${currentPlayer}'s turn`;
            initializeBoard();
        });

        initializeBoard();
    </script>
</body>

</html>
